<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <script src="dashboard.js" defer></script>
    <title>Dashboard TOP</title>
    <script src="https://kit.fontawesome.com/75c8f90704.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="nav">
            <ul>
                <a href=""><li><i class="fa-solid fa-seedling"></i> Home</li></a>
                <a href=""><li><i class="fa-solid fa-seedling"></i> Profile</li></a>
                <a href=""><li><i class="fa-solid fa-seedling"></i> Messages</li></a>
                <a href=""><li><i class="fa-solid fa-seedling"></i> History</li></a>

                <a href=""><li><i class="fa-solid fa-seedling"></i> Communities</li></a>
            </ul>
            <ul>
                <a href=""><li><i class="fa-solid fa-seedling"></i> Settings</li></a>
                <a href=""><li><i class="fa-solid fa-seedling"></i> Support</li></a>
                <a href=""><li><i class="fa-solid fa-seedling"></i> Privacy</li></a>
            </ul>
        </div>
        <div class="main-content">
            <div class="header">
                <div id="search-wrapper">
                    <label for="search-field" name="search-field"><i class="fa-solid fa-magnifying-glass"></i></label>
                    <input type="text" id="search-field" name="search-field" placeholder="What do you crave today?">
                </div>
                <div class="header-btns">
                    <button id="new-btn">
                        Login
                    </button>
                    <button id="upload-btn">
                        Upload
                    </button>
                    <button id="share-btn">
                        Newsletter
                    </button>
                </div>
            </div>
            <div class="content-header">
                <h4 id="recipes">Popular Recipes</h4>
            </div>
            <div class="content-cards">
                <div class="card" ><img src="images/bean-chilli.jpg" alt="Picture of bean-chilli on a plate."></div>
                <div class="card"><img src="images/hummus.jpg" alt="Picture of Hummus, topped with olive oil."></div>
                <div class="card"><img src="images/guacamole.jpg" alt="Picture of a bowl with Guacamole"></div>
                <div class="card"><img src="images/chana-masala.jpg" alt="Picture of a bowl with Chana-Masala"></div>
                <div class="card"><img src="images/lasagna.jpg" alt="Picture of a lasagna."></div>
                <div class="card"><img src="images/bowl.jpg" alt="Picture of a buddha bowl."></div>
            </div>
            <div class="content-sidebar">
                <div class="articles">
                    <h4>Articles</h4>
                    <div>
                        <a href="https://www.forksoverknives.com/how-tos/plant-based-primer-beginners-guide-starting-plant-based-diet/">Plant-Based</a>
                    </div>
                    <div>
                        <a href="">Nutrition</a>
                    </div>
                    <div>
                        <a href="">Health</a>
                    </div>
                </div>
                <div class="trending">
                    <h4>Inspirational Profiles</h4>
                    <div class="trending-profiles"><a href="https://www.instagram.com/earthlinged/"><i class="fa-solid fa-leaf"></i> Earthlinged</a></div>
                    <div class="trending-profiles"><a href=""><i class="fa-solid fa-leaf"></i> Bill</a></div>
                    <div class="trending-profiles"><a href=""><i class="fa-solid fa-leaf"></i> Sarah</a></div>
                    <div class="trending-profiles"><a href=""><i class="fa-solid fa-leaf"></i> Farah</a></div>
                </div>
            </div>
